<!DOCTYPE html>

<html>
	<head>
		<title>Image Search Abstraction</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>File Size Microservice</h1>
				<form method="post" role = "form" enctype="multipart/form-data" action="/">
					<fieldset class="form-group">
						<input type="file" class="form-control-file" id="upload-file" name="upload-file">
						<small class="text-muted">Upload a file to receive the file size as a JSON response.</small>
					</fieldset>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
	</body>
</html>
